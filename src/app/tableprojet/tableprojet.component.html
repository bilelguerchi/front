<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title col-10 x">projet Table</h4>
                      <button mat-mini-fab id="add" color="col-2" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                          <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
                        </button>
                     
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table" id="table">
                              <thead class=" text-primary">
                                <th>id</th>
                                <th>ref</th>
                                <th>date debut</th>
                                <th>date Fin</th>
                                <th>Id contrat</th>
                                <th>client</th>
                                <th>details</th>
                                <th>actions</th>
                              </thead>
                              <tbody>
                                 
                                 <tr *ngFor="let projet of projets$|async" id="{{projet._id}}">
                                     <td>{{projet._id}}</td>
                                     <td>{{projet.ref}}</td>
                                     <td>{{projet.date_deb}}</td>
                                     <td>{{projet.date_fin}}</td>
                                     <td>{{projet.idcontart}}</td>
                                     <td>{{projet.client}}</td>
                                     <td>{{projet.detail}}</td>
                                     <td>        
                                         <button mat-icon-button color="primary" value="{projet._id}" data-toggle="modal" data-target="#exampleModalCenter" id="exampleModalCenter2">
                                          <i class="fa fa-edit fa-lg"></i>
                                     </button>
                                         <button mat-icon-button color="warn" (click)="deleteProjet(projet._id)">
                                              <mat-icon>delete</mat-icon>
                                         </button>
                                    </td>

                                 </tr> 
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
        
      </div>
  </div>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">ADD Projet</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
                                  <form class="p-2"  >
                                    <div class="row" [formGroup]="basicForm" #form="ngForm" (ngSubmit)="onSubmit()" novalidate>
                                         
                                          <div class="col-md-4">
                                              <mat-form-field class="example-full-width">
                                                <input  formControlName="ref"
                                                matInput placeholder="ref">
                                              </mat-form-field>
                                          </div>


                                          <div class="col-md-8">
                                              <mat-form-field class="example-full-width">
                                                <input formControlName="id"
                                                matInput placeholder="id contrat" type="text">
                                              </mat-form-field>
                                            </div>
                                          </div>


                                          <div class="row">
                                          <div class="col-md-6">
                                              <mat-form-field class="example-full-width">
                                                <input  formControlName="date_deb"
                                                matInput placeholder="Date debut" type="date">
                                              </mat-form-field>
                                          </div>
                                          
                                          <div class="col-md-6">
                                              <mat-form-field class="example-full-width">
                                                  <input formControlName="date_fin"
                                                   matInput placeholder="Date Fin" type="date">
                                              </mat-form-field>
                                              </div>
                                            </div>

                                      <div class="row">
                                          <div class="col-md-12">
                                            <mat-form-field class="example-full-width">
                                              <input  formControlName="detail"
                                              matInput placeholder="detail" type="text">
                                            </mat-form-field>
                                          </div>
                                      </div>

                                      <div class="row">
                                          <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                              <input  formControlName="client" 
                                              matInput placeholder="client" type="text">
                                            </mat-form-field>
                                          </div>

                                          <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                              <input  formControlName="intutil"
                                               matInput placeholder="intutil" type="text">
                                            </mat-form-field>
                                          </div>
                                          
                                      
                                      </div>
