<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title "> users Table</h4>
                        <button mat-mini-fab id="add" color="col-2" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                            <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
                          </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" id="table">
                                <thead class=" text-primary">
                                  <th>First Name</th>
                                  <th>Last Name</th>
                                  <th>Email</th>
                                  <th>Tel</th>
                                  <th>role</th>
                                  <th>actions</th>
                                </thead>
                                <tbody>
                                   
                                    <tr *ngFor="let user of users$|async" id="{{user._id}}">
                                      
                                        <td>{{user.name}}</td>
                                        <td>{{user.lastname}}</td>
                                        <td>{{user.email}}</td>
                                        <td>{{user.tel}}</td>
                                        <td>{{user.role}}</td>
                                       
                                        <td>        
                                            <button mat-icon-button color="primary" >
                                             <i class="fa fa-edit fa-lg"></i>
                                        </button>
                                            <button mat-icon-button color="warn" (click)="deleteUser(user._id)">
                                                 <mat-icon>delete</mat-icon>
                                            </button>
                                       </td>
 
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
  </div>
  
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered " role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">ADD User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form>
            <div class="row">
               
                <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="CIN">
                    </mat-form-field>
                </div>
                <div class="col-md-9">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Email address" type="email">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Fist Name" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name" type="text">
                  </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Adress" type="text">
                  </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="phone" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Country" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Postal Code" type="text">
                  </mat-form-field>
                </div>
            </div>
           
            <div class="clearfix"></div>
        </form>
        
        
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button mat-raised-button type="submit" class="btn btn-danger pull-right">save</button>
        </div>
      </div>
    </div>
  </div>
